<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-cpn></my-cpn>
  </div>

  <!-- 通过template创建组件 -->
  <template id="cpn">
    <div>
      <!-- <h2>{{message}}</h2> -->
      <h2>{{title}}</h2>
      <p>我是组件的内容</p>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊，我是根组件里的message'
      },
      components: {
        'my-cpn': {
          template: '#cpn',
          // 组件对象也有自己的data数据，但是它必须是一个函数 和我们实例里的data不一样
          data() {
            // 必须要返回一个对象
            return {
              title: '我是标题'
            }
          }, 
        }
      }
  })
  </script>
</body>
</html>
