<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1. $.each():遍历数组或对象中的数据
    2. $.trim:去除字符串两边的空格
    3. $.type(obj):得到数据的类型
    4. $.isArray(obj):判断是否是数组
    5. $.isFunction(obj):判断是否是函数
    6. $.parseJSON(json):解析json字符串转换为js对象/数组
   -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script>
    $(function () {
      // 1. $.each():遍历数组或对象中的数据
      // 遍历对象
      var obj = {
        name: 'Zach',
        setName: function (name) {
          this.name = name
        }
      }
      $.each(obj, function (key, value) {
        console.log(key, value);
      })

      // 遍历数组
      var arr = [1, 3, 5, 6, 8]
      $.each(arr, function (key, value) {
        console.log(key, value);
      })

      // 2. $.trim:去除字符串两边的空格
      var str = '   --hello jquery--   '
      console.log($.trim(str));

      // 3. $.type(obj):得到数据的类型
      console.log($.type($));

      // 4. $.isArray(obj):判断是否是数组
      console.log($.isArray(arr));

      // 5. $.isFunction(obj):判断是否是函数
      console.log($.isFunction($));

      // 6. $.parseJSON(json):解析json字符串转换为js对象/数组
      // 模拟一个json对象
      var json = '{"name":"Tom", "age":12}' // json对象：{}
      // 将json对象转换为js对象
      // JSON.parse() 原生js
      // jQuery写法
      console.log($.parseJSON(json)); //转换为js对象

      // json数组 []
      json = '[{"name":"Tom", "age":12},{"name":"JACK", "age":18}]'
      // 将json数组转换为js数组
      console.log($.parseJSON(json));

      // 现在比较常用的还是原生的方法
      // JSON.parse(jsonString) json字符串 转 js对象/数组
      // JSON.stringify(jsonObj/jsonArr) js对象/数组 转 json字符串
    })
    
  </script>
</body>
</html>
