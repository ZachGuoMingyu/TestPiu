<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form>
    爱好：
    <input type="checkbox" checked="chexked">篮球
    <input type="checkbox">足球
    <input type="checkbox" checked="chexked">羽毛球<br>
    性别：
    <input type="radio" name="sex" value="male" >男
    <input type="radio" name="sex" value="female" checked>女<br>
    邮箱：<input type="text" name="email" disabled="disabled"><br>
    所在地：
    <select name="" id="">
      <option value="上海">上海</option>
      <option value="苏州" selected="selected">苏州</option>
      <option value="杭州">杭州</option>
    </select><br>
    <input type="submit" value="提交">
  </form>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script>
    $(function () {
      // 1.选择不可用的文本输入框
      $(':text:disabled').css({
        background: 'red'
      })
      // 2.显示选择爱好的个数
      console.log($(':checkbox:checked').length);

      // 3.显示选择的性别
      console.log($(':radio:checked').val())

      // 4.显示选择的城市名称
      $(':submit').click(function () {
        var city = $('select>option:selected').html() //选择的是option的标签的文本
        city = $('select').val() //这种方式得到的是option的value的值，我们一般是把value的值传给服务器
        alert(city)
      })
    })
    
    
  </script>
</body>
</html>
