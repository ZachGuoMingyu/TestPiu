<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>替换节点</button>
  <h1>我是标题1</h1>
  <h1>我是标题1</h1>
  <p>我是段落</p>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
  <script>
    $(function () {
      $('button').click(function () {
        // 1.新建一个元素
        var $h6 = $('<h6>我是标题6</h6>')
        // 2.替换元素
        // replaceWith 替换所有匹配的元素为指定的元素
        // $('h1').replaceWith($h6)

        // replaceAll 作用与replaceWith类似 参数位置不同 参数是用来插入的内容,可能是HTML字符串，DOM元素，或者jQuery对象
        $h6.replaceAll('h1')
      })
    })
    
  </script>
</body>
</html>
