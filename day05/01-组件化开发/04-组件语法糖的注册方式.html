<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <div id="app">
     <cpn1></cpn1>
     <cpn2></cpn2>
   </div>
   <script src="../js/vue.js"></script>
   <script>
    //  我们就不需要使用Vue.extend来注册了 直接使用Vue.component 第一个参数 组件名称 第二个参数 组件模板 其实内部实现还是使用Vue.extend 只不过我们这里不用写了 Vue内部帮助我们处理了
    // 1.注册全局组件的语法糖
    Vue.component('cpn1',{
      template: `
        <div>
          我是cpn1组件
          <h2>我是cpn1组件的标题</h2>  
        </div>
      `
    })
    const app = new Vue({
      el: '#app',
      data: {},
      // 2.注册局部组件的语法糖
      components: {
        // 直接使用组件名:{模板}
        cpn2: {
          template: `
            <div>
              <h2>我是cpn2的组件标题</h2>  
            </div>
          `
        }
      }
    })
   </script>
</body>
</html>
