<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 点击列表的哪一项，那么该项的文字变成红色 -->
  <div id="app">
    <ul>
      <li v-for="(m, index) in movies">{{index}}-{{m}}</li>
    </ul>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['复仇者联盟','海王','火影忍者','超人']
      },
  })
  </script>
</body>
</html>
