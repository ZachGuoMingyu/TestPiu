<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 通过v-if和v-else-if和v-else的使用 来做一个简单的成绩判断-->
  <div id="app">
    <h2 v-if="score>=90">优秀</h2>
    <h2 v-else-if="score>=80">良好</h2>
    <h2 v-else-if="score>=60">及格</h2>
    <h2 v-else>不及格</h2>
    <!-- 方法的返回结果也可以放在插值语法中 但是记得加括号 相当于方法执行的结果 -->
    <h1>评价:{{getResult()}}</h1>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        score: 99
      },
      methods: {
        getResult(){
          let message = ''
          if (this.score >= 90) {
            message = '优秀'
          }else if(this.score >= 80){
            message = '良好'
          } else if (this.score >= 60) {
            message = '及格'
          }else{
            message = '不及格'
          }
          return message
        }
      },
  })
  </script>
</body>
</html>
