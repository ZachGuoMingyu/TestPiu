<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-if 当条件为false的时候 包含v-if指令的元素，根本就不会存在DOM中，所以每次切换都需要在DOM里重新创建元素 -->
    <h2 v-if="isShow" id="aaa">{{message}}</h2>

    <!-- v-show 当条件为false的时候，v-show只是给我们的元素添加一个行内样式：display:none -->
    <h2 v-show="isShow" id="bbb">{{message}}</h2>

    <button @click="isShow = !isShow">切换</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true
      },
  })
  </script>
</body>
</html>
